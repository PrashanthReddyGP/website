<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Leaper Deluxe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" tabindex="0">
        <div id="instructions">
             <b>How to Play:</b><br>
            HOLD <kbd>Spacebar</kbd> to Charge Jump<br>
            RELEASE <kbd>Spacebar</kbd> to Leap!<br>
            Collect Power-ups! Dodge Hazards!<br>
            Watch for Gravity Shifts!<br><br>
            <div id="start-prompt">(Press Spacebar to Start)</div>
         </div>
        <div id="player">
            <div id="player-effect"></div> <!-- Visual effects container -->
        </div>
        <div id="charge-indicator-bar">
             <div id="charge-indicator-fill"></div>
        </div>
        <!-- Dynamic elements (pipes, items, hazards, zones) added here by script.js -->
         <div id="score-display">Score: 0</div>
         <div id="powerup-timers">
            <!-- Active power-up timers shown here -->
         </div>
         <div id="status-icons">
             <div id="shield-status-icon" class="status-icon" style="display: none;" title="Shield Active">üõ°Ô∏è</div>
             <div id="wreckingball-status-icon" class="status-icon" style="display: none;" title="Wrecking Ball Ready">üí£</div>
         </div>
         <div id="game-over-message" style="display: none;">
             Game Over!<br>
             Score: <span id="final-score">0</span><br>
             (Press <kbd>Spacebar</kbd> to Restart)
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
